<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-banner">
            <div class="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div class="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se</p>
            <div class="form-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua nova senha">
            </div>
            <p>Quer ajuda para criar uma senha segura? <span id="open-generate-password">Clique aqui.</span></p>
            
            <div id="generate-options" class="hide">
                <p>Selecione as opções que você deseja</p>
                <div class="form-box">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" name="length" id="length" value="10">
                </div>
                <div class="form-box">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" name="letters" id="letters" checked>
                </div>
                <div class="form-box">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
                <div class="form-box">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>
                <button id="generate-password">Criar senha</button>
            </div>

            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>


            <div class="form-box">
                <label for="confirm-password">Confirmação de Senha</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            <button type="submit">Cadastrar</button>
        </div>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
