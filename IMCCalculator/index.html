<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form>
                <div class="form-inputs">
                    <div class="form-box">
                        <label for="user-height">Altura:</label>
                        <input type="text" name="user-height" id="height" placeholder="Exemplo 1,75">
                    </div>
                    <div class="form-box">
                        <label for="user-weight">Peso:</label>
                        <input type="text" name="user-weight" id="weight" placeholder="Exemplo 70,5">
                    </div>
                </div>
                <div class="form-buttons">
                    <button id="submit-button">Calcular</button>
                    <button id="clear-button">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação Atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
                
            </div>
            <button id="back-button">Voltar</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
